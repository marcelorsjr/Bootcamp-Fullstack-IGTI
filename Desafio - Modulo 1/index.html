<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Pesquisa de Usuários</title>
  </head>
  <body>
    <div class="center">
      <h1>Pesquisa de Usuários</h1>
    </div>

    <div class="center">
      <div id="spinner" class="preloader-wrapper active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-row">
      <div class="input-field flex-col width100">
        <input id="searchField" type="text" />
        <label for="searchField">Busca</label>
      </div>
      <div class="flex-col">
        <a class="waves-effect waves-light btn" id="searchButton" disabled
          >BUSCAR</a
        >
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="col s12 m6">
            <div class="bordered padding10px">
              <span>
                <h3 id="resultsTitle">Nenhum usuário filtrado</h3>
              </span>
              <div id="usersResult" class="padding10px"></div>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="bordered padding10px">
              <span>
                <h3 id="statisticsTitle">Nada a ser exibido</h3>
              </span>
              <div id="statisticsResult" class="padding10px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script defer src="./js/search-users.js"></script>
</html>
